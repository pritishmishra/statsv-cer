<!DOCTYPE HTML>
<html>
	<head>
        <title>Test table</title>
        <link rel="stylesheet" type="text/css" href="assets/css/dataTables.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/dataTables.uikit.min.css" />
    </head>
    <body>
        <section>
            <table id="table_id" class="uk-table uk-table-hover uk-table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Dataset Name</th>
                        <th>Research Area</th>
                        <th>Dataset Size</th>
                        <th>Views</th>
                    </tr>
                </thead>
            </table>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  
    <script>
        $(document).ready(function () {
            var json = [
                {
                    "date": "07-11-2020",
                    "dataset name": "A Dataset of Scratch Programs: Scraped, Shaped and Scored",
                    "research area": "Programming environments, K-12 Programming",
                    "dataset size": "3.1 GB",
                    "views": "16",
                    "url": "https://github.com/TUDelftScratchLab/ScratchDataset"
                },
                {
                    "date": "07-11-2020",
                    "dataset name": "Objects count so count objects!",
                    "research area": "Student Assessment, K-12 Programming",
                    "dataset size": "128 MB",
                    "views": "14",
                    "url": "http://qualitas.cs.auckland.ac.nz/data/icer2018"
                }
            ];
            var table = $('#table_id').DataTable({
                data: json,
                columns: [
                    {data: "date"},
                    {data: "dataset name"},
                    {data: "research area"},
                    {data: "dataset size"},
                    {data: "views"}
                ],
                paging: false,
                select: true,
                info: false,
                searching: false
            });
            $("#table_id tbody").on("click", "tr", function(){
                var url_data = table.row(this).data().url;
                //alert(url_data);
                window.open(url_data);
            });
        });
    </script>
    </body>

    

</html>
